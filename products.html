<body>
  <div class="container">

    <table id="productTable">

          <th>ÂïÜÂìÅÂêçÁ®±</th>

  <a href="home.html" class="back-to-home-btn">üè† ËøîÂõû‰∏ªÈ†Å</a>

  <script>
    const productList = document.getElementById("productList");
    const STORAGE_KEY = "productsData";

    function createRow(product = {}) {
      const row = document.createElement("tr");

      const nameTd = document.createElement("td");
      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.value = product.name || "";
      nameTd.appendChild(nameInput);

      const priceTd = document.createElement("td");
      const priceInput = document.createElement("input");
      priceInput.type = "number";
      priceInput.value = product.price || "";

      const currencySelect = document.createElement("select");
      const currencies = ["ÈüìÂÖÉ", "Âè∞Âπ£", "Êó•ÂÖÉ", "‰∫∫Ê∞ëÂπ£", "ÁæéÂÖÉ"];
      currencies.forEach(cur => {
        const option = document.createElement("option");
        option.value = cur;
        option.textContent = cur;
        if (product.currency === cur) {
          option.selected = true;
        }
        currencySelect.appendChild(option);
      });

      priceTd.appendChild(priceInput);
      priceTd.appendChild(currencySelect);

      const quantityTd = document.createElement("td");
      const quantityInput = document.createElement("input");
      quantityInput.type = "number";
      quantityInput.value = product.quantity || "";
      quantityTd.appendChild(quantityInput);

      const actionsTd = document.createElement("td");
      actionsTd.className = "action-buttons";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "‰øùÂ≠ò";
      saveBtn.className = "save-btn";
      saveBtn.onclick = () => {
        saveToLocalStorage();
        alert("‚úÖ ÂïÜÂìÅÂ∑≤‰øùÂ≠ò");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Âà™Èô§";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => {
        row.remove();
        saveToLocalStorage();
      };

      actionsTd.appendChild(saveBtn);
      actionsTd.appendChild(deleteBtn);

      row.appendChild(nameTd);
      row.appendChild(priceTd);
      row.appendChild(quantityTd);
      row.appendChild(actionsTd);

      productList.appendChild(row);
    }

    function addProduct() {
      createRow();
    }

    function saveToLocalStorage() {
      const rows = productList.querySelectorAll("tr");
      const products = [];
      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        const selects = row.querySelectorAll("select");
        const name = inputs[0].value.trim();
        const price = inputs[1].value.trim();
        const currency = selects[0].value;
        const quantity = inputs[2].value.trim();
        if (name || price || quantity) {
          products.push({ name, price, currency, quantity });
        }
      });
      localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
    }

    function loadFromLocalStorage() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      productList.innerHTML = "";
      data.forEach(product => createRow(product));
    }

    window.onload = loadFromLocalStorage;
  </script>
