<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>11DG11 庫存管理</title>
  <link rel="icon" href="favicon.png">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
    body {
      font-family: 'Rubik', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(255, 255, 255, 0.4);
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      color: #ff4081;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-shadow: 0 2px 6px rgba(255, 64, 129, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 16px;
      overflow: hidden;
      background: #ffffffee;
    }
    th, td {
      padding: 16px;
      border-bottom: 1px solid #eaeaea;
      font-size: 0.95rem;
    }
    th {
      background: linear-gradient(90deg, #ffe0f0 0%, #fce4ec 100%);
      color: #d81b60;
      font-weight: 600;
      text-transform: uppercase;
    }
    td input, td select {
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
      background-color: #fdfdfd;
    }
    td input:focus, td select:focus {
      border-color: #ff80ab;
      box-shadow: 0 0 6px rgba(255, 128, 171, 0.5);
    }
    td input[type="number"] {
      width: 80px;
    }
    td input[type="text"] {
      width: 140px;
    }
    .action-buttons button {
      margin: 0 6px;
      padding: 8px 16px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
    }
    .save-btn {
      background: linear-gradient(145deg, #00c9a7, #00e5b2);
      color: white;
    }
    .save-btn:hover {
      background: linear-gradient(145deg, #00bfa5, #00d1a0);
    }
    .delete-btn {
      background: linear-gradient(145deg, #f44336, #e57373);
      color: white;
    }
    .delete-btn:hover {
      background: linear-gradient(145deg, #d32f2f, #ef5350);
    }
    .add-btn {
      display: block;
      margin: 30px auto 0;
      padding: 14px 28px;
      font-size: 1rem;
      background: linear-gradient(to right, #ff5f8f, #ff80ab);
      color: white;
      border: none;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
    }
    .add-btn:hover {
      background: linear-gradient(to right, #ff4081, #f06292);
      transform: scale(1.05);
    }
    .back-to-home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(to right, #ec407a, #ab47bc);
      color: #fff;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>11DG11 庫存管理</h1>
    <table>
      <thead>
        <tr>
          <th>商品名稱</th>
          <th>價格 + 幣別</th>
          <th>庫存</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>
    <button class="add-btn" onclick="addProduct()">➕ 新增商品</button>
  </div>
  <a href="home.html" class="back-to-home-btn">🏠 返回主頁</a>

  <script>
    // Firebase 初始化（使用你提供的 firebaseConfig）
    const firebaseConfig = {
      apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
      authDomain: "dg11-c954c.firebaseapp.com",
      projectId: "dg11-c954c",
      storageBucket: "dg11-c954c.firebasestorage.app",
      messagingSenderId: "1010585577335",
      appId: "1:1010585577335:web:ad4f84c5205ba048b22372"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const collection = db.collection("products");
    const productList = document.getElementById("productList");

    function createRow(doc = null, data = {}) {
      const row = document.createElement("tr");

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.value = data.name || "";

      const priceInput = document.createElement("input");
      priceInput.type = "number";
      priceInput.value = data.price || "";

      const currencySelect = document.createElement("select");
      ["韓元", "台幣", "日元", "人民幣", "美元"].forEach(cur => {
        const option = document.createElement("option");
        option.value = cur;
        option.textContent = cur;
        if (data.currency === cur) option.selected = true;
        currencySelect.appendChild(option);
      });

      const quantityInput = document.createElement("input");
      quantityInput.type = "number";
      quantityInput.value = data.quantity || "";

      const saveBtn = document.createElement("button");
      saveBtn.className = "save-btn";
      saveBtn.textContent = "保存";
      saveBtn.onclick = async () => {
        const product = {
          name: nameInput.value.trim(),
          price: parseFloat(priceInput.value) || 0,
          currency: currencySelect.value,
          quantity: parseInt(quantityInput.value) || 0
        };
        if (doc) {
          await collection.doc(doc.id).set(product);
        } else {
          await collection.add(product);
        }
        alert("✅ 資料已保存");
        loadData();
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "刪除";
      deleteBtn.onclick = async () => {
        if (doc) await collection.doc(doc.id).delete();
        row.remove();
      };

      row.innerHTML = "";
      row.appendChild(document.createElement("td")).appendChild(nameInput);
      const priceTd = document.createElement("td");
      priceTd.appendChild(priceInput);
      priceTd.appendChild(currencySelect);
      row.appendChild(priceTd);
      row.appendChild(document.createElement("td")).appendChild(quantityInput);
      const actionsTd = document.createElement("td");
      actionsTd.className = "action-buttons";
      actionsTd.appendChild(saveBtn);
      actionsTd.appendChild(deleteBtn);
      row.appendChild(actionsTd);

      productList.appendChild(row);
    }

    function addProduct() {
      createRow();
    }

    async function loadData() {
      const snapshot = await collection.get();
      productList.innerHTML = "";
      snapshot.forEach(doc => createRow(doc, doc.data()));
    }

    window.onload = loadData;
  </script>
</body>
</html>
