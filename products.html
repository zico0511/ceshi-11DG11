  <script>
    // Firebase ÂàùÂßãÂåñÔºà‰ΩøÁî®‰Ω†Êèê‰æõÁöÑ firebaseConfigÔºâ
    const firebaseConfig = {
      apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
      authDomain: "dg11-c954c.firebaseapp.com",
      projectId: "dg11-c954c",
      storageBucket: "dg11-c954c.firebasestorage.app",
      messagingSenderId: "1010585577335",
      appId: "1:1010585577335:web:ad4f84c5205ba048b22372"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const collection = db.collection("products");
    const productList = document.getElementById("productList");

    function createRow(doc = null, data = {}) {
      const row = document.createElement("tr");

      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.value = data.name || "";

      const priceInput = document.createElement("input");
      priceInput.type = "number";
      priceInput.value = data.price || "";

      const currencySelect = document.createElement("select");
      ["ÈüìÂÖÉ", "Âè∞Âπ£", "Êó•ÂÖÉ", "‰∫∫Ê∞ëÂπ£", "ÁæéÂÖÉ"].forEach(cur => {
        const option = document.createElement("option");
        option.value = cur;
        option.textContent = cur;
        if (data.currency === cur) option.selected = true;
        currencySelect.appendChild(option);
      });

      const quantityInput = document.createElement("input");
      quantityInput.type = "number";
      quantityInput.value = data.quantity || "";

      const saveBtn = document.createElement("button");
      saveBtn.className = "save-btn";
      saveBtn.textContent = "‰øùÂ≠ò";
      saveBtn.onclick = async () => {
        const product = {
          name: nameInput.value.trim(),
          price: parseFloat(priceInput.value) || 0,
          currency: currencySelect.value,
          quantity: parseInt(quantityInput.value) || 0
        };
        if (doc) {
          await collection.doc(doc.id).set(product);
        } else {
          await collection.add(product);
        }
        alert("‚úÖ Ë≥áÊñôÂ∑≤‰øùÂ≠ò");
        loadData();
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "Âà™Èô§";
      deleteBtn.onclick = async () => {
        if (doc) await collection.doc(doc.id).delete();
        row.remove();
      };

      row.innerHTML = "";
      row.appendChild(document.createElement("td")).appendChild(nameInput);
      const priceTd = document.createElement("td");
      priceTd.appendChild(priceInput);
      priceTd.appendChild(currencySelect);
      row.appendChild(priceTd);
      row.appendChild(document.createElement("td")).appendChild(quantityInput);
      const actionsTd = document.createElement("td");
      actionsTd.className = "action-buttons";
      actionsTd.appendChild(saveBtn);
      actionsTd.appendChild(deleteBtn);
      row.appendChild(actionsTd);

      productList.appendChild(row);
    }

    function addProduct() {
      createRow();
    }

    async function loadData() {
      const snapshot = await collection.get();
      productList.innerHTML = "";
      snapshot.forEach(doc => createRow(doc, doc.data()));
    }

    window.onload = loadData;
  </script>
