<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>11DG11 庫存管理</title>
  <link rel="icon" href="favicon.png">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, rgba(255, 191, 221, 0.7), rgba(255, 175, 195, 0.7));
      overflow: hidden;
      color: #fff;
      position: relative;
      animation: bgMovement 10s infinite ease-in-out;
    }
    
    /* 背景動態效果 */
    @keyframes bgMovement {
      0% { background: radial-gradient(circle, rgba(255, 191, 221, 0.7), rgba(255, 175, 195, 0.7)); }
      50% { background: radial-gradient(circle, rgba(255, 200, 220, 0.8), rgba(255, 160, 180, 0.8)); }
      100% { background: radial-gradient(circle, rgba(255, 191, 221, 0.7), rgba(255, 175, 195, 0.7)); }
    }
    
    /* 微粒子背景 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      animation: particles 60s linear infinite;
    }
    
    @keyframes particles {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100%, 100%); }
    }
    
    /* 容器 */
    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(40px);
      border-radius: 40px;
      box-shadow: 0 8px 40px rgba(255, 80, 135, 0.2), 0 16px 60px rgba(255, 105, 180, 0.3);
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s ease-out;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* 標題 */
    h1 {
      text-align: center;
      font-size: 3.8rem;
      color: #ff4081;
      text-shadow: 0 6px 12px rgba(255, 64, 129, 0.4), 0 0 20px #ff80ab;
      margin-bottom: 60px;
      position: relative;
      animation: titleIn 1.5s ease-out;
    }
    
    @keyframes titleIn {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* 光效圓環 */
    h1::after {
      content: '';
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #ff80ab;
      box-shadow: 0 0 50px rgba(255, 105, 180, 0.5);
      animation: glowRing 2s infinite ease-in-out;
    }
    
    @keyframes glowRing {
      0% { opacity: 0.6; transform: translateX(-50%) scale(0.9); }
      50% { opacity: 1; transform: translateX(-50%) scale(1.2); }
      100% { opacity: 0.6; transform: translateX(-50%) scale(0.9); }
    }
    
    /* 表格 */
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.2);
      animation: tableIn 1s ease-out;
    }
    
    @keyframes tableIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    th, td {
      padding: 18px 24px;
      text-align: left;
      font-size: 1.1rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    
    th {
      background: linear-gradient(90deg, #ff80ab, #ffb6c1);
      font-weight: bold;
      text-transform: uppercase;
    }
    
  /* 表格的輸入區域 */
  td input, td select {
    padding: 12px 16px;
    width: 100%;
    border: none;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.5); /* 更清晰的背景顏色 */
    color: #333; /* 文字顏色 */
    font-size: 1rem;
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.3); /* 加強陰影效果 */
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  
  /* 輸入框和下拉選單焦點時 */
  td input:focus, td select:focus {
    background: rgba(255, 255, 255, 0.7); /* 焦點時更亮 */
    box-shadow: 0 0 25px rgba(255, 105, 180, 0.4); /* 焦點陰影效果 */
  }
    
    /* 按鈕 */
    .action-buttons button {
      padding: 16px 32px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      color: #fff;
      border: none;
      background: linear-gradient(145deg, #ff80ab, #ffb6c1);
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.3);
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      animation: buttonIn 1.5s ease-out;
    }
    
    @keyframes buttonIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .action-buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px rgba(255, 105, 180, 0.5);
    }
    
    .save-btn {
      background: linear-gradient(145deg, #00c9a7, #00e5b2);
    }
    
    .delete-btn {
      background: linear-gradient(145deg, #f44336, #e57373);
    }
    
    /* 新增按鈕 */
    .add-btn {
      display: block;
      margin: 70px auto 0;
      padding: 20px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      font-weight: bold;
      background: linear-gradient(to right, #ff80ab, #ffb6c1);
      color: white;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.4);
      transition: transform 0.3s ease, box-shadow 0.4s ease;
      animation: addButtonIn 1.5s ease-out;
    }
    
    @keyframes addButtonIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .add-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px rgba(255, 105, 180, 0.5);
    }
    
    /* 匯出 Excel 按鈕 */
.export-btn {
  display: block;
  margin: 70px auto 0;
  padding: 20px 40px;
  font-size: 1.2rem;
  border-radius: 50px;
  font-weight: bold;
  background: linear-gradient(to right, #ff80ab, #ffb6c1);
  color: white;
  box-shadow: 0 0 40px rgba(255, 105, 180, 0.4);
  transition: transform 0.3s ease, box-shadow 0.4s ease;
  animation: exportButtonIn 1.5s ease-out;
}

/* 匯出按鈕進場動畫 */
@keyframes exportButtonIn {
  0% { opacity: 0; transform: scale(0.8); }
  100% { opacity: 1; transform: scale(1); }
}

/* 匯出按鈕 hover 效果 */
.export-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 50px rgba(255, 105, 180, 0.5);
}

    /* 回首頁 */
    .back-to-home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(to right, #ec407a, #ba68c8);
      color: #fff;
      padding: 14px 28px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      text-decoration: none;
      transition: transform 0.3s ease;
      animation: backButtonIn 2s ease-out;
    }
    
    @keyframes backButtonIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .back-to-home-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
    }
    
    /* 鼠標跟隨粒子 */
    body::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff80ab;
      animation: mouseParticles 0.3s ease-in-out infinite;
    }
    
    @keyframes mouseParticles {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }
    
    /* 背景粒子動態 */
    @keyframes particles {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100%, 100%); }
    }
    
    </style>
  
</head>
<body>
  <div class="container">
    <h1>11DG11 庫存管理</h1>
    <table>
      <thead>
        <tr>
          <th>商品名稱</th>
          <th>價格 + 幣別</th>
          <th>庫存</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>
    <button class="add-btn" onclick="addProduct()">➕ 新增商品</button>
    <!-- 在頁面中加入匯出按鈕 -->
    <button class="export-btn" onclick="exportToExcel()">匯出為 Excel</button>
  </div>
  <a href="home.html" class="back-to-home-btn">🏠 返回主頁</a>

<!-- 引入 xlsx 庫 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

<script>
  // Firebase 初始化（使用你提供的 firebaseConfig）
  const firebaseConfig = {
    apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
    authDomain: "dg11-c954c.firebaseapp.com",
    projectId: "dg11-c954c",
    storageBucket: "dg11-c954c.firebasestorage.app",
    messagingSenderId: "1010585577335",
    appId: "1:1010585577335:web:ad4f84c5205ba048b22372"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const collection = db.collection("products");
  const productList = document.getElementById("productList");

  function createRow(doc = null, data = {}) {
    const row = document.createElement("tr");

    const nameInput = document.createElement("input");
    nameInput.type = "text";
    nameInput.value = data.name || "";

    const priceInput = document.createElement("input");
    priceInput.type = "number";
    priceInput.value = data.price || "";

    const currencySelect = document.createElement("select");
    ["韓元", "台幣", "日元", "人民幣", "美元"].forEach(cur => {
      const option = document.createElement("option");
      option.value = cur;
      option.textContent = cur;
      if (data.currency === cur) option.selected = true;
      currencySelect.appendChild(option);
    });

    const quantityInput = document.createElement("input");
    quantityInput.type = "number";
    quantityInput.value = data.quantity || "";

    const saveBtn = document.createElement("button");
    saveBtn.className = "save-btn";
    saveBtn.textContent = "保存";
    saveBtn.onclick = async () => {
      const product = {
        name: nameInput.value.trim(),
        price: parseFloat(priceInput.value) || 0,
        currency: currencySelect.value,
        quantity: parseInt(quantityInput.value) || 0
      };
      if (doc) {
        await collection.doc(doc.id).set(product);
      } else {
        await collection.add(product);
      }
      alert("✅ 資料已保存");
      loadData();
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "delete-btn";
    deleteBtn.textContent = "刪除";
    deleteBtn.onclick = async () => {
      if (doc) await collection.doc(doc.id).delete();
      row.remove();
    };

    row.innerHTML = "";
    row.appendChild(document.createElement("td")).appendChild(nameInput);
    const priceTd = document.createElement("td");
    priceTd.appendChild(priceInput);
    priceTd.appendChild(currencySelect);
    row.appendChild(priceTd);
    row.appendChild(document.createElement("td")).appendChild(quantityInput);
    const actionsTd = document.createElement("td");
    actionsTd.className = "action-buttons";
    actionsTd.appendChild(saveBtn);
    actionsTd.appendChild(deleteBtn);
    row.appendChild(actionsTd);

    productList.appendChild(row);
  }

  function addProduct() {
    createRow();
  }

  async function loadData() {
    const snapshot = await collection.get();
    productList.innerHTML = "";
    snapshot.forEach(doc => createRow(doc, doc.data()));
  }

  // 匯出 Excel 功能
  async function exportToExcel() {
    const snapshot = await collection.get();
    const products = [];
    snapshot.forEach(doc => {
      const data = doc.data();
      products.push([
        data.name,
        data.price,
        data.currency,
        data.quantity
      ]);
    });

    // 創建表格內容
    let csvContent = "名稱, 價格, 幣別, 數量\n"; // CSV 表頭
    products.forEach(product => {
      csvContent += product.join(",") + "\n"; // 每個產品資料以逗號分隔
    });

    // 創建下載鏈接
    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "products.csv"; // 設定下載的檔案名
    link.click();
  }

  window.onload = loadData;
</script>

</body>
</html>
