<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>11DG11 - 網址連結管理</title>
  <link rel="icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
    }
  
    body {
      background: linear-gradient(to right, #f6e2f3, #fce4f1); /* 粉色漸變 */
      color: #333;
      padding: 40px 20px;
      min-height: 100vh;
      font-size: 16px;
      animation: fadeIn 1s ease-out both;
    }
  
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(255, 182, 193, 0.1);
      animation: slideUp 0.8s ease-out both;
    }
  
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  
    h1, h2 {
      color: #e84393;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
  
    form {
      display: grid;
      gap: 18px;
      margin-bottom: 32px;
    }
  
    label {
      font-weight: 600;
      color: #d63076;
    }
  
    input[type="text"],
    input[type="url"] {
      padding: 12px;
      border: 1.5px solid #f8bad4;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fff0f6;
      transition: 0.3s ease;
    }
  
    input:focus {
      border-color: #ff5fa2;
      outline: none;
      background-color: #ffe9f2;
    }
  
    .button {
      background: linear-gradient(135deg, #ff6fae, #ff92c2);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
    }
  
    .button:hover {
      background: linear-gradient(135deg, #ff84bc, #ffa1d0);
      transform: translateY(-2px) scale(1.02);
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fffafc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(255, 182, 193, 0.15);
      margin-top: 20px;
    }
  
    th, td {
      padding: 14px 18px;
      text-align: left;
      border-bottom: 1px solid #ffd6e7;
    }
  
    th {
      background-color: #ffe0ec;
      color: #e84393;
      font-weight: 600;
    }
  
    tbody tr:hover {
      background-color: #ffe9f2;
    }
  
    .action-btn {
      background: #ff6b9e;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }
  
    .action-btn:hover {
      background: #e7518c;
    }
  
    .back-to-home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff8ec7, #ff5fa2);
      color: #fff;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.35);
      z-index: 1000;
      transition: all 0.3s ease;
    }
  
    .back-to-home-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(255, 105, 180, 0.5);
    }
  
    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #ffd6e7;
    }
  
    /* 新增動畫效果 */
    .fade-in {
      animation: fadeInRow 0.5s ease forwards;
    }
  
    @keyframes fadeInRow {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  
    /* 新增表格樣式修正 */
    table {
      table-layout: fixed; /* 固定表格佈局 */
      width: 100%;
    }
  
    /* 設定各欄位寬度 */
    th:nth-child(1), td:nth-child(1) {
      width: 20%; /* 網址名稱欄位 */
    }
  
    th:nth-child(2), td:nth-child(2) {
      width: 65%; /* 網址欄位 */
      word-break: break-all; /* 強制換行 */
      overflow-wrap: break-word; /* 長單字換行 */
    }
  
    th:nth-child(3), td:nth-child(3) {
      width: 15%; /* 操作欄位 */
    }
  
    /* 網址連結樣式 */
    td a {
      color: #1a73e8; /* Google藍色 */
      text-decoration: none;
      transition: all 0.3s;
    }
  
    td a:hover {
      color: #0d5bca; /* 深藍色 */
      text-decoration: underline;
    }
  
    /* 響應式設計 */
    @media (max-width: 768px) {
      .container {
        padding: 30px;
        width: 90%;
      }
  
      h1 {
        font-size: 2rem;
      }
  
      .back-to-home-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
  
      .action-btn {
        font-size: 12px;
        padding: 5px 10px;
      }
  
      input[type="text"],
      input[type="url"] {
        font-size: 14px;
        padding: 10px;
      }
  
      table {
        font-size: 14px;
      }
    }
  
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
  
      .back-to-home-btn {
        font-size: 13px;
        padding: 6px 12px;
      }
  
      .action-btn {
        font-size: 10px;
        padding: 4px 8px;
      }
  
      table {
        font-size: 12px;
      }
    }
  </style>
  
  
</head>
<body>
  <div class="container">
    <h1>11DG11-網址連結管理</h1>

    <form id="linkForm">
      <label for="linkName">網址名稱：</label>
      <input type="text" id="linkName" required placeholder="輸入網址名稱">

      <label for="url">網址：</label>
      <input type="url" id="url" required placeholder="輸入完整網址（包含http://或https://）">

      <button type="submit" class="button">新增網址</button>
    </form>

    <hr>

    <h2>保存的網址</h2>
    <table id="linkTable">
      <thead>
        <tr>
          <th>網址名稱</th>
          <th>網址</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="linkItems">
        <!-- 網址列表將由JavaScript動態生成 -->
      </tbody>
    </table>
  </div>

  <a href="home.html" class="back-to-home-btn">🏠 返回主頁</a>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  
  <script>
    // 初始化Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
      authDomain: "dg11-c954c.firebaseapp.com",
      projectId: "dg11-c954c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 取得DOM元素
    const form = document.getElementById("linkForm");
    const linkItems = document.getElementById("linkItems");

    // 表單提交處理
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const name = document.getElementById("linkName").value.trim();
      const url = document.getElementById("url").value.trim();
      const operator = localStorage.getItem("loggedInUser") || "guest";

      if (!name || !url) {
        alert("請填寫完整資訊！");
        return;
      }

      try {
        // 新增資料到Firestore
        await db.collection("links").add({
          title: name,
          url: url,
          operator: operator,
          time: new Date()
        });
        
        // 清空表單
        form.reset();
      } catch (error) {
        console.error("新增資料失敗:", error);
        alert("新增失敗，請稍後再試");
      }
    });

    // 刪除連結
    function deleteLink(id) {
      if (confirm("確定要刪除這個網址嗎？")) {
        db.collection("links").doc(id).delete()
          .catch(error => console.error("刪除失敗:", error));
      }
    }

    // 即時監聽資料變化
    db.collection("links")
      .orderBy("time", "desc")
      .onSnapshot((snapshot) => {
        linkItems.innerHTML = "";
        
        snapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.className = "fade-in";
          row.innerHTML = `
            <td>${data.title}</td>
            <td><a href="${data.url}" target="_blank">${data.url}</a></td>
            <td><button class="action-btn" onclick="deleteLink('${doc.id}')">刪除</button></td>
          `;
          linkItems.appendChild(row);
        });
      }, (error) => {
        console.error("資料讀取失敗:", error);
      });
  </script>
  <script>
    // 修改表格行生成代碼，添加網址縮短顯示
    db.collection("links")
      .orderBy("time", "desc")
      .onSnapshot((snapshot) => {
        linkItems.innerHTML = "";
        
        snapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.className = "fade-in";
          
          // 縮短過長網址顯示
          let displayUrl = data.url;
          if (data.url.length > 50) {
            displayUrl = data.url.substring(0, 30) + "...";
          }
          
          row.innerHTML = `
            <td>${data.title}</td>
            <td>
              <a href="${data.url}" target="_blank" title="${data.url}">${displayUrl}</a>
            </td>
            <td><button class="action-btn" onclick="deleteLink('${doc.id}')">刪除</button></td>
          `;
          linkItems.appendChild(row);
        });
      });
  </script>

    <!-- 側邊選單 -->
    <nav class="side-menu" id="sideMenu">

      <a href="report.html">報表分析</a>
      <a href="blacklist.html">黑名單</a>
    </nav>
    <style>
        .hamburger {
      font-size: 2rem;
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1001;
      background: linear-gradient(to right, #ff80ab, #ffb6c1);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
    }
    
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: rgba(255, 192, 203, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 5px 0 20px rgba(255, 105, 180, 0.3);
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: left 0.3s ease;
      z-index: 1000;
    }
    
    .side-menu a {
      padding: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      transition: background 0.3s;
    }
    
    .side-menu a:hover {
      background: rgba(255, 105, 180, 0.2);
    }
    
    </style>
    <script>
        function toggleMenu() {
          const menu = document.getElementById("sideMenu");
          if (menu.style.left === "0px") {
            menu.style.left = "-250px";
          } else {
            menu.style.left = "0px";
          }
        }
      </script>
</body>
