    body {

    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    }

    .container {
      max-width: 800px;

    label {

    input[type="text"],

      border: 1.5px solid #f8bad4;
      border-radius: 12px;
      font-size: 16px;
      background-color: #fff0f6;
      transition: 0.3s ease;
    }

    input:focus {
      border-color: #ff5fa2;
      outline: none;

    .button {
      background: linear-gradient(135deg, #ff6fae, #ff92c2);
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
      animation: popIn 0.6s ease-out;
    }

    .button:hover {
      background: linear-gradient(135deg, #ff84bc, #ffa1d0);
      transform: translateY(-2px) scale(1.02);
    }

    @keyframes popIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fffafc;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 182, 193, 0.15);
      animation: fadeInTable 1.2s ease;
    }

    @keyframes fadeInTable {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    thead {
      background-color: #ffe0ec;
    }

    tbody tr:nth-child(even) {
      background-color: #fff3f8;
    }

    tbody tr:hover {
      background-color: #ffe9f2;
      transition: background 0.3s ease;
    }

    .action-btn {
      background: #ff6b9e;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .action-btn:hover {
      background: #e7518c;
    }

    .back-to-home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff8ec7, #ff5fa2);
      color: #fff;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.35);
      z-index: 1000;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      animation: slideInBtn 0.8s ease;
    }

    @keyframes slideInBtn {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .back-to-home-btn:hover {
      background: linear-gradient(135deg, #ffa8d4, #ff72b2);
      box-shadow: 0 12px 24px rgba(255, 105, 180, 0.5);
      transform: translateY(-3px) scale(1.06);
    }

    .back-to-home-btn:active {
      transform: scale(0.98);
      box-shadow: 0 6px 14px rgba(255, 105, 180, 0.4);
    }

    hr {

    .fade-in-row {

}
@keyframes fadeInRow {

.fade-out-row {

}
@keyframes fadeOutRow {
  from { opacity: 1; height: auto; }

}

.toast {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%) translateY(30px);
  background: #ff92c2;
  color: white;
  padding: 14px 24px;
  border-radius: 24px;
  font-weight: 600;
  opacity: 0;
  transition: all 0.4s ease;
  z-index: 9999;
  box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
}

.toast.toast-success {
  background: #ff6fae;
}

.toast.toast-error {
  background: #e74c3c;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}
