<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黑名單管理 - 11DG11</title>
  <link rel="icon" href="favicon.png">
  <style>
    :root {
      --primary-color: #ff6b8f; /* 主粉色，鮮明且富有奢華感 */
      --secondary-color: #ffd1e5; /* 淡粉色背景，更加柔和 */
      --accent-color: #f79c8e; /* 中等深度的粉色，提供層次感 */
      --gradient: linear-gradient(135deg, #ff9db8, #ff6b8f); /* 粉色漸變 */
      --shadow: 0 16px 48px rgba(255, 105, 180, 0.2); /* 更深層次陰影 */
      --glass-bg: rgba(255, 255, 255, 0.8); /* 半透明玻璃背景 */
      --glass-blur: blur(15px); /* 背景模糊 */
      --font-family: 'Montserrat', sans-serif; /* 現代、優雅字體 */
      --font-heading: 'Lora', serif; /* 奢華風格標題字體 */
    }
  
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(60px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, #ffd1e5, #ffe9f2); /* 粉色漸變背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #4a4a4a;
    }
  
    .container {
      animation: fadeInUp 1s ease-out;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: 3rem;
      border-radius: 2rem;
      box-shadow: var(--shadow);
      width: 700px;
      border: 1px solid rgba(255, 192, 203, 0.3);
      box-sizing: border-box;
    }
  
    h1 {
      text-align: center;
      color: var(--primary-color);
      font-family: var(--font-heading);
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      line-height: 1.3;
    }
  
    h2 {
      text-align: center;
      color: var(--accent-color);
      font-family: var(--font-heading);
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      letter-spacing: 1.5px;
    }
  
    input, button, textarea {
      width: 100%;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border-radius: 1.5rem;
      border: 1px solid var(--accent-color);
      font-size: 1.2rem;
      background-color: white;
      transition: border-color 0.3s, box-shadow 0.3s ease;
      box-sizing: border-box;
    }
  
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 102, 163, 0.2);
    }
  
    button {
      background: var(--gradient);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      border-radius: 2rem;
      padding: 1.5rem;
      font-size: 1.3rem;
      width: 100%;
    }
  
    button:hover {
      background: linear-gradient(135deg, #ff80b3, #e05590);
      transform: translateY(-2px);
    }
  
    /* 表格樣式 */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      animation: fadeInUp 1s ease-out 0.3s both;
    }
  
    th, td {
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid #ffd6e7;
    }
  
    th {
      background-color: #fff0f7;
      color: var(--primary-color);
      font-weight: bold;
    }
  
    tbody tr:hover {
      background-color: #ffe9f2;
    }
  
    .link-button {
      background: none;
      border: none;
      color: var(--primary-color);
      text-decoration: underline;
      cursor: pointer;
      font-size: 1rem;
    }
  
    .back-to-home-btn {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--gradient);
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999;
    }
  
    .back-to-home-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(255, 105, 180, 0.3);
    }
  
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 2.5rem;
      }
      .back-to-home-btn {
        font-size: 14px;
        padding: 12px 22px;
      }
    }
  </style>
  
  
  
</head>
<body>
  <div class="container">
    <h1>黑名單管理</h1>

    <form id="blacklistForm">
      <label for="lineId">LINE ID：</label>
      <input type="text" id="lineId" required placeholder="輸入 LINE ID" />

      <label for="reason">原因：</label>
      <textarea id="reason" required placeholder="輸入原因" rows="4"></textarea>

      <button type="submit" class="button">新增到黑名單</button>
    </form>

    <h2>黑名單列表</h2>
    <table>
      <thead>
        <tr>
          <th>LINE ID</th>
          <th>原因</th>
          <th>操作人員 ID</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="blacklistItems">
        <!-- 黑名單資料會出現在這裡 -->
      </tbody>
    </table>

    
  </div>

  <!-- Firebase SDK v9 兼容版 -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // ✅ 你的 Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
      authDomain: "dg11-c954c.firebaseapp.com",
      projectId: "dg11-c954c"
    };

    // 初始化
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tableBody = document.getElementById("blacklistItems");

    // 監聽並顯示列表
    function renderList() {
      db.collection("blacklist").orderBy("time", "desc").onSnapshot(snapshot => {
        tableBody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.lineId}</td>
            <td>${data.reason}</td>
            <td>${data.operatorId || "未知"}</td>
            <td><button onclick="deleteItem('${doc.id}')">刪除</button></td>
          `;
          tableBody.appendChild(row);
        });
      });
    }

    renderList();

    // 新增黑名單
    document.getElementById("blacklistForm").addEventListener("submit", e => {
      e.preventDefault();
      const lineId = document.getElementById("lineId").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const operatorId = localStorage.getItem("loggedInUser") || "未知";

      if (!lineId || !reason) return alert("請填寫所有欄位");

      db.collection("blacklist").add({
        lineId,
        reason,
        operatorId,
        time: new Date()
      }).then(() => {
        document.getElementById("lineId").value = "";
        document.getElementById("reason").value = "";
      });
    });

    // 刪除資料
    function deleteItem(id) {
      if (confirm("確定要刪除這筆資料嗎？")) {
        db.collection("blacklist").doc(id).delete();
      }
    }
  </script>

<style>
    .hamburger {
  font-size: 2rem;
  position: fixed;
  top: 20px;
  left: 20px;
  cursor: pointer;
  z-index: 1001;
  background: linear-gradient(to right, #ff80ab, #ffb6c1);

  padding: 10px 20px;

  box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
}

.side-menu {

  width: 220px;
  height: 100%;

  backdrop-filter: blur(20px);
  box-shadow: 5px 0 20px rgba(255, 105, 180, 0.3);
  display: flex;
  flex-direction: column;
  padding-top: 80px;
  transition: left 0.3s ease;
  z-index: 1000;
}

.side-menu a {
  padding: 20px;
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 1.1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  transition: background 0.3s;
}

.side-menu a:hover {
  background: rgba(255, 105, 180, 0.2);
}

</style>
<script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      if (menu.style.left === "0px") {
        menu.style.left = "-250px";
      } else {
        menu.style.left = "0px";
      }
    }
  </script>
