<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黑名單管理 - 11DG11</title>
  <link rel="icon" href="favicon.png">
  <style>
    :root {
      --primary-color: #ff66a3;
      --secondary-color: #ffe6f0;
      --border-color: #ffb3d9;
      --gradient: linear-gradient(135deg, #ff9ebc, #ff66a3);
      --shadow: 0 8px 24px rgba(255, 105, 180, 0.2);
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-blur: blur(12px);
    }
  
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .container {
      animation: fadeInUp 0.8s ease-out;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: var(--shadow);
      width: 500px;
      border: 1px solid rgba(255, 192, 203, 0.2);
    }
  
    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }
  
    input, button, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.6rem 0;
      border-radius: 0.75rem;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      background-color: white;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
  
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 102, 163, 0.2);
    }
  
    button {
      background: var(--gradient);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
  
    button:hover {
      background: linear-gradient(135deg, #ff80b3, #e05590);
      transform: translateY(-1px);
    }
  
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 1rem;
      background: white;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: var(--shadow);
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }
  
    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ffe0eb;
    }
  
    th {
      background-color: #fff0f7;
      color: #d94f8b;
      font-weight: bold;
    }
  
    .link-button {
      background: none;
      border: none;
      color: var(--primary-color);
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.95rem;
    }
  
    .back-to-home-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      background: var(--gradient);
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      z-index: 9999;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }
  
    .back-to-home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 105, 180, 0.4);
    }
  
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 1.5rem;
      }
      .back-to-home-btn {
        font-size: 12px;
        padding: 8px 14px;
      }
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>黑名單管理</h1>

    <form id="blacklistForm">
      <label for="lineId">LINE ID：</label>
      <input type="text" id="lineId" required placeholder="輸入 LINE ID" />

      <label for="reason">原因：</label>
      <textarea id="reason" required placeholder="輸入原因" rows="4"></textarea>

      <button type="submit" class="button">新增到黑名單</button>
    </form>

    <h2>黑名單列表</h2>
    <table>
      <thead>
        <tr>
          <th>LINE ID</th>
          <th>原因</th>
          <th>操作人員 ID</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="blacklistItems">
        <!-- 黑名單資料會出現在這裡 -->
      </tbody>
    </table>

    
  </div>

  <!-- Firebase SDK v9 兼容版 -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
      authDomain: "dg11-c954c.firebaseapp.com",
      projectId: "dg11-c954c"
    };
  
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tableBody = document.getElementById("blacklistItems");
  
    // ✅ 檢查登入狀態（不限制角色）
    window.addEventListener('DOMContentLoaded', () => {
      const userId = sessionStorage.getItem('loggedInUserId');
  
      if (!userId) {
        window.location.href = 'index.html'; // 未登入者導回登入頁面
        return;
      }
  
      db.collection('users').doc(userId).get()
        .then((doc) => {
          if (!doc.exists) {
            window.location.href = 'index.html';
            return;
          }
  
          const userData = doc.data();
  
          if (!userData.loggedIn) {
            window.location.href = 'index.html';
            return;
          }
  
          // 顯示使用者名稱
          document.getElementById('user-id').textContent = `已登入：${userData.username}`;
  
          // ✅ 登入成功即可讀取黑名單
          renderList();
        })
        .catch((err) => {
          console.error("錯誤：", err);
          window.location.href = 'index.html';
        });
    });
  
    // ✅ 渲染黑名單列表
    function renderList() {
      db.collection("blacklist").orderBy("time", "desc").onSnapshot(snapshot => {
        tableBody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.lineId}</td>
            <td>${data.reason}</td>
            <td>${data.operatorId || "未知"}</td>
            <td><button onclick="deleteItem('${doc.id}')">刪除</button></td>
          `;
          tableBody.appendChild(row);
        });
      });
    }
  
    // ✅ 新增黑名單
    document.getElementById("blacklistForm").addEventListener("submit", e => {
      e.preventDefault();
      const lineId = document.getElementById("lineId").value.trim();
      const reason = document.getElementById("reason").value.trim();
      const operatorId = localStorage.getItem("loggedInUser") || "未知";
  
      if (!lineId || !reason) return alert("請填寫所有欄位");
  
      db.collection("blacklist").add({
        lineId,
        reason,
        operatorId,
        time: new Date()
      }).then(() => {
        document.getElementById("lineId").value = "";
        document.getElementById("reason").value = "";
      });
    });
  
    // ✅ 刪除黑名單資料
    function deleteItem(id) {
      if (confirm("確定要刪除這筆資料嗎？")) {
        db.collection("blacklist").doc(id).delete();
      }
    }
  </script>
  
  
  <a href="home.html" class="back-to-home-btn">🏠 返回主頁</a>
</body>
</html>
