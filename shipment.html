  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, doc,
      updateDoc, deleteDoc, query, where, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
      authDomain: "dg11-c954c.firebaseapp.com",
      projectId: "dg11-c954c",
      storageBucket: "dg11-c954c.firebasestorage.app",
      messagingSenderId: "1010585577335",
      appId: "1:1010585577335:web:ad4f84c5205ba048b22372"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const shipmentRef = collection(db, "shipments");
  
    const tableBody = document.querySelector("#shipmentTable tbody");
    const searchInput = document.getElementById("searchInput");
  
    async function loadShipments(filter = "") {
      tableBody.innerHTML = "";
      let q = query(shipmentRef, orderBy("timestamp", "desc"));
  
      if (filter.trim()) {
        q = query(
          shipmentRef,
          where("id", ">=", filter),
          where("id", "<=", filter + "\uf8ff"),
          orderBy("id"),
          orderBy("timestamp", "desc")
        );
      }
  
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.className = data.shipped ? "shipped" : "unshipped";
        row.innerHTML = `
          <td><span class="text" data-field="id">${data.id}</span><input class="edit-input" type="text" value="${data.id}" style="display:none;" /></td>
          <td><span class="text" data-field="product">${data.product}</span><input class="edit-input" type="text" value="${data.product}" style="display:none;" /></td>
          <td><span class="text" data-field="customer">${data.customer}</span><input class="edit-input" type="text" value="${data.customer}" style="display:none;" /></td>
          <td>${data.shipped ? "âœ… å·²å‡ºè²¨" : "âŒ æœªå‡ºè²¨"}</td>
          <td>
            <button class="btn" onclick="toggleShipment('${docSnap.id}', ${data.shipped})">åˆ‡æ›</button>
            <button class="btn warning" onclick="enableEdit(this)">âœï¸ ç·¨è¼¯</button>
            <button class="btn success" onclick="saveEdit(this, '${docSnap.id}')" style="display:none;">ğŸ’¾ å„²å­˜</button>
            <button class="btn danger" onclick="deleteShipment('${docSnap.id}')">åˆªé™¤</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
  
    window.toggleShipment = async (docId, currentStatus) => {
      await updateDoc(doc(db, "shipments", docId), {
        shipped: !currentStatus,
        timestamp: Date.now()
      });
      loadShipments(searchInput.value);
    };
  
    window.deleteShipment = async (docId) => {
      if (confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†å‡ºè²¨ç´€éŒ„å—ï¼Ÿ")) {
        await deleteDoc(doc(db, "shipments", docId));
        loadShipments(searchInput.value);
      }
    };
  
    window.enableEdit = (btn) => {
      const row = btn.closest("tr");
      row.querySelectorAll(".text").forEach(span => span.style.display = "none");
      row.querySelectorAll(".edit-input").forEach(input => input.style.display = "inline");
      row.querySelector(".btn.warning").style.display = "none";
      row.querySelector(".btn.success").style.display = "inline";
    };
  
    window.saveEdit = async (btn, docId) => {
      const row = btn.closest("tr");
      const inputs = row.querySelectorAll(".edit-input");
      const updatedData = {
        id: inputs[0].value.trim(),
        product: inputs[1].value.trim(),
        customer: inputs[2].value.trim(),
        timestamp: Date.now()
      };
      await updateDoc(doc(db, "shipments", docId), updatedData);
      loadShipments(searchInput.value);
    };
  
    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("orderId").value.trim();
      const product = document.getElementById("productName").value.trim();
      const customer = document.getElementById("customerName").value.trim();
      if (id && product && customer) {
        await addDoc(shipmentRef, {
          id,
          product,
          customer,
          shipped: false,
          timestamp: Date.now()
        });
        e.target.reset();
        loadShipments();
      }
    });
  
    document.getElementById("searchInput").addEventListener("input", () => {
      loadShipments(searchInput.value);
    });
  
    loadShipments();
  </script>
