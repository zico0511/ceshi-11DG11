<div class="container">

<script>
  let ordersVisible = true;

  function addOrder() {
    const name = document.getElementById('productName').value.trim();
    const customer = document.getElementById('customerName').value.trim();
    const cost = parseFloat(document.getElementById('productCost').value);
    const price = parseFloat(document.getElementById('productPrice').value);
    const customDate = document.getElementById('customDate').value;

    if (!name || !customer || isNaN(cost) || isNaN(price)) {
      alert('è«‹å®Œæ•´å¡«å¯«è³‡æ–™');
      return;
    }

    const orderDate = customDate ? customDate : new Date().toISOString().split('T')[0];

    const order = {
      id: Date.now(),
      name,
      customer,
      cost,
      price,
      profit: price - cost,
      date: orderDate
    };

    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));

    document.getElementById('productName').value = '';
    document.getElementById('customerName').value = '';
    document.getElementById('productCost').value = '';
    document.getElementById('productPrice').value = '';
    document.getElementById('customDate').value = '';

    renderOrders();
    updateTotalProfit();
  }

  function renderOrders(forceShow = false) {
    const container = document.getElementById('orderList');
    const wrapper = document.getElementById('orderListContainer');
    const searchProduct = document.getElementById('searchProduct').value.trim().toLowerCase();
    const searchCustomer = document.getElementById('searchCustomer').value.trim().toLowerCase();
    container.innerHTML = '';

    const orders = JSON.parse(localStorage.getItem('orders') || '[]');

    const filtered = orders.filter(order => {
      const name = order.name?.toLowerCase() || '';
      const customer = order.customer?.toLowerCase() || '';
      return name.includes(searchProduct) && customer.includes(searchCustomer);
    });

    if (forceShow) {
      ordersVisible = true;
      wrapper.style.display = 'block';
    }

    if (filtered.length === 0) {
      container.innerHTML = '<p style="color: gray;">æŸ¥ç„¡è¨‚å–®</p>';
      return;
    }

    filtered.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item';
      div.innerHTML = `
        <p><strong>${order.name}</strong>ï¼ˆå®¢æˆ¶ï¼š${order.customer}ï¼‰</p>
        <p>å”®åƒ¹ï¼š${order.price}ï¼Œæˆæœ¬ï¼š${order.cost}ï¼Œåˆ©æ½¤ï¼š${order.profit}</p>
        <p>æ—¥æœŸï¼š${order.date}</p>
        <button onclick="deleteOrder(${order.id})">åˆªé™¤</button>
      `;
      container.appendChild(div);
    });
  }

  function toggleOrders() {
    const container = document.getElementById('orderListContainer');
    ordersVisible = !ordersVisible;
    container.style.display = ordersVisible ? 'block' : 'none';
  }

  function deleteOrder(id) {
    let orders = JSON.parse(localStorage.getItem('orders') || '[]');
    orders = orders.filter(order => order.id !== id);
    localStorage.setItem('orders', JSON.stringify(orders));
    renderOrders();
    updateTotalProfit();
  }

  function clearAllOrders() {
    if (confirm('ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰è¨‚å–®å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚')) {
      localStorage.removeItem('orders');
      renderOrders();
      updateTotalProfit();
    }
  }

  function updateTotalProfit() {
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    const totalProfit = orders.reduce((sum, o) => sum + o.profit, 0);
    document.getElementById('totalProfit').innerText = `ç›®å‰ç¸½åˆ©æ½¤ï¼š${totalProfit}`;
  }

  function exportToCSV() {
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    if (orders.length === 0) {
      alert('ç›®å‰æ²’æœ‰ä»»ä½•è¨‚å–®å¯åŒ¯å‡ºã€‚');
      return;
    }

    const header = ['å•†å“åç¨±', 'å®¢æˆ¶åç¨±', 'æˆæœ¬', 'å”®åƒ¹', 'åˆ©æ½¤', 'æ—¥æœŸ'];
    const rows = orders.map(order => [
      order.name,
      order.customer,
      order.cost,
      order.price,
      order.profit,
      order.date
    ]);

    let csvContent = '\uFEFF' + header.join(',') + '\n' +
      rows.map(row => row.map(field => `"${String(field).replace(/"/g, '""')}"`).join(',')).join('\n');

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `è¨‚å–®åŒ¯å‡º_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
  }

  function exportToExcel() {
    const orders = JSON.parse(localStorage.getItem('orders') || '[]');
    if (orders.length === 0) {
      alert('ç›®å‰æ²’æœ‰ä»»ä½•è¨‚å–®å¯åŒ¯å‡ºã€‚');
      return;
    }

    const table = `
      <table border="1">
        <tr>
          <th>å•†å“åç¨±</th>
          <th>å®¢æˆ¶åç¨±</th>
          <th>æˆæœ¬</th>
          <th>å”®åƒ¹</th>
          <th>åˆ©æ½¤</th>
          <th>æ—¥æœŸ</th>
        </tr>
        ${orders.map(order => `
          <tr>
            <td>${order.name}</td>
            <td>${order.customer}</td>
            <td>${order.cost}</td>
            <td>${order.price}</td>
            <td>${order.profit}</td>
            <td>${order.date}</td>
          </tr>
        `).join('')}

    const blob = new Blob([`\uFEFF${table}`], { type: 'application/vnd.ms-excel' });

    link.download = `è¨‚å–®åŒ¯å‡º_${new Date().toISOString().split('T')[0]}.xls`;

  window.onload = function () {

  };
</script>
