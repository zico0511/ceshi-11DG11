<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>11DG11 訂單管理</title>
  <link rel="icon" href="favicon.png">
   <!-- Firebase CDN -->
   <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
   <style>
    :root {
      --primary: #e3a8d3; /* 淡粉色 */
      --primary-dark: #d29ac0; /* 深粉色 */
      --secondary: #ffffff; /* 白色 */
      --text: #4a4a4a; /* 深灰色 */
      --card-bg: #ffffff;
      --border-radius: 30px;
      --shadow: 0 12px 40px rgba(210, 154, 192, 0.1);
      --highlight: #fbd7e0;
      --font-family: 'Segoe UI', sans-serif;
    }
  
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
  
    body {
      font-family: var(--font-family);
      background: #fef2f6;
      color: var(--text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      flex-direction: column;
    }
  
    h1 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 50px;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-shadow: 0 4px 15px rgba(242, 138, 178, 0.2);
    }
  
    .container {
      width: 100%;
      max-width: 700px;
      padding: 40px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      animation: fadeInUp 0.8s ease-out;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
  
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  
    .form-group {
      margin-bottom: 24px;
      display: flex;
      flex-direction: column;
    }
  
    label {
      display: block;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 12px;
      font-size: 18px;
    }
  
    input,
    select {
      width: 100%;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
  
    input:focus,
    select:focus {
      border-color: var(--primary-dark);
      outline: none;
      box-shadow: 0 0 8px rgba(242, 138, 178, 0.3);
    }
  
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
  
    button {
      padding: 14px 28px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(242, 138, 178, 0.2);
      width: 100%;
    }
  
    button:hover {
      background-color: var(--primary-dark);
      box-shadow: 0 12px 30px rgba(242, 138, 178, 0.3);
      transform: translateY(-4px);
    }
  
    .order-item {
      background: var(--highlight);
      padding: 24px;
      border-radius: 20px;
      margin-bottom: 24px;
      box-shadow: 0 8px 25px rgba(210, 154, 192, 0.1);
      animation: fadeInUp 0.6s ease;
    }
  
    .order-item p {
      margin: 10px 0;
      font-size: 16px;
      color: var(--text);
    }
  
    /* 總利潤顯示 */
    #totalProfit {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary-dark);
      color: white;
      font-size: 18px;
      padding: 15px 25px;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(242, 138, 178, 0.2);
      z-index: 10;
      transition: background-color 0.3s ease;
    }
  
    #totalProfit:hover {
      background-color: var(--primary);
      cursor: pointer;
    }
  
    .back-to-home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
      z-index: 10;
      animation: backButtonIn 1.5s ease-out;
    }
  
    @keyframes backButtonIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
  
    .back-to-home-btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-4px);
    }
  
    /* 響應式設計 - 小屏幕優化 */
    @media (max-width: 768px) {
      .container {
        padding: 30px;
        width: 90%;
      }
  
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }
  
      .back-to-home-btn {
        font-size: 14px;
        padding: 8px 16px;
      }
  
      #totalProfit {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
  
      button {
        font-size: 16px;
        padding: 12px 24px;
      }
  
      .form-group {
        margin-bottom: 20px;
      }
  
      input,
      select {
        padding: 14px;
        font-size: 14px;
      }
    }
  </style>
  
  
  
</head>
<body>
    <body class="floating-hearts">
<div class="container">
  <h1>訂單管理</h1>

  <div class="form-group">
    <label for="productName">商品名稱</label>
    <input type="text" id="productName" placeholder="例如：T恤">
  </div>

  <div class="form-group">
    <label for="customerName">客戶名稱</label>
    <input type="text" id="customerName" placeholder="例如：小明">
  </div>

  <div class="form-group">
    <label for="productCost">商品成本</label>
    <input type="number" id="productCost" placeholder="例如：150">
  </div>

  <div class="form-group">
    <label for="productPrice">商品售價</label>
    <input type="number" id="productPrice" placeholder="例如：250">
  </div>

  <div class="form-group">
    <label for="customDate">自訂日期（可空白）</label>
    <input type="date" id="customDate">
  </div>

  <div class="button-group">
    <button onclick="addOrder()">新增訂單</button>
    <button class="clear-btn" onclick="clearAllOrders()">清除全部訂單</button>
    <button class="clear-btn" onclick="toggleOrders()">顯示／隱藏訂單</button>
    <button onclick="exportToCSV()">匯出 CSV</button>
    <button onclick="exportToExcel()">匯出 Excel</button>
  </div>

  <div class="search-area">
    <input type="text" id="searchProduct" placeholder="🔍 搜尋商品名稱" oninput="renderOrders(true)">
    <input type="text" id="searchCustomer" placeholder="🔍 搜尋客戶名稱" oninput="renderOrders(true)">
  </div>

  <div id="orderListContainer">
    <div id="orderList"></div>
  </div>
</div>

<div id="totalProfit">目前總利潤：0</div>

<a href="home.html" class="back-to-home-btn">🏠 返回主頁</a>

<script>
  // 初始化 Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
    authDomain: "dg11-c954c.firebaseapp.com",
    projectId: "dg11-c954c",
    storageBucket: "dg11-c954c.firebasestorage.app",
    messagingSenderId: "1010585577335",
    appId: "1:1010585577335:web:ad4f84c5205ba048b22372"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const ordersRef = db.collection("orders");

  let ordersVisible = true;

  async function addOrder() {
    const name = document.getElementById('productName').value.trim();
    const customer = document.getElementById('customerName').value.trim();
    const cost = parseFloat(document.getElementById('productCost').value);
    const price = parseFloat(document.getElementById('productPrice').value);
    const customDate = document.getElementById('customDate').value;

    if (!name || !customer || isNaN(cost) || isNaN(price)) {
      alert('請完整填寫資料');
      return;
    }

    const orderDate = customDate ? customDate : new Date().toISOString().split('T')[0];
    const order = {
      name,
      customer,
      cost,
      price,
      profit: price - cost,
      date: orderDate,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    await ordersRef.add(order);
    clearForm();
    renderOrders();
    updateTotalProfit();
  }

  async function renderOrders(forceShow = false) {
    const container = document.getElementById('orderList');
    const wrapper = document.getElementById('orderListContainer');
    const searchProduct = document.getElementById('searchProduct').value.trim().toLowerCase();
    const searchCustomer = document.getElementById('searchCustomer').value.trim().toLowerCase();

    const snapshot = await ordersRef.orderBy("createdAt", "desc").get();
    const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

    const filtered = orders.filter(order => {
      const name = order.name?.toLowerCase() || '';
      const customer = order.customer?.toLowerCase() || '';
      return name.includes(searchProduct) && customer.includes(searchCustomer);
    });

    container.innerHTML = '';

    if (forceShow) {
      ordersVisible = true;
      wrapper.style.display = 'block';
    }

    if (filtered.length === 0) {
      container.innerHTML = '<p style="color: gray;">查無訂單</p>';
      return;
    }

    filtered.forEach(order => {
      const div = document.createElement('div');
      div.className = 'order-item';
      div.innerHTML = `
        <p><strong>${order.name}</strong>（客戶：${order.customer}）</p>
        <p>售價：${order.price}，成本：${order.cost}，利潤：${order.profit}</p>
        <p>日期：${order.date}</p>
        <button onclick="deleteOrder('${order.id}')">刪除</button>
      `;
      container.appendChild(div);
    });
  }

  function toggleOrders() {
    const container = document.getElementById('orderListContainer');
    ordersVisible = !ordersVisible;
    container.style.display = ordersVisible ? 'block' : 'none';
  }

  async function deleteOrder(id) {
    await ordersRef.doc(id).delete();
    renderOrders();
    updateTotalProfit();
  }

  async function clearAllOrders() {
    if (confirm('確定要刪除所有訂單嗎？此操作無法復原。')) {
      const snapshot = await ordersRef.get();
      const batch = db.batch();
      snapshot.forEach(doc => batch.delete(doc.ref));
      await batch.commit();
      renderOrders();
      updateTotalProfit();
    }
  }

  async function updateTotalProfit() {
    const snapshot = await ordersRef.get();
    const orders = snapshot.docs.map(doc => doc.data());
    const totalProfit = orders.reduce((sum, o) => sum + (o.profit || 0), 0);
    document.getElementById('totalProfit').innerText = `目前總利潤：${totalProfit}`;
  }

  async function exportToCSV() {
    const snapshot = await ordersRef.get();
    const orders = snapshot.docs.map(doc => doc.data());

    if (orders.length === 0) {
      alert('目前沒有任何訂單可匯出。');
      return;
    }

    const header = ['商品名稱', '客戶名稱', '成本', '售價', '利潤', '日期'];
    const rows = orders.map(order => [
      order.name,
      order.customer,
      order.cost,
      order.price,
      order.profit,
      order.date
    ]);

    let csvContent = '\uFEFF' + header.join(',') + '\n' +
      rows.map(row => row.map(field => `"${String(field).replace(/"/g, '""')}"`).join(',')).join('\n');

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `訂單匯出_${new Date().toISOString().split('T')[0]}.csv`;
    link.click();
  }

  async function exportToExcel() {
    const snapshot = await ordersRef.get();
    const orders = snapshot.docs.map(doc => doc.data());

    if (orders.length === 0) {
      alert('目前沒有任何訂單可匯出。');
      return;
    }

    const table = `
      <table border="1">
        <tr>
          <th>商品名稱</th>
          <th>客戶名稱</th>
          <th>成本</th>
          <th>售價</th>
          <th>利潤</th>
          <th>日期</th>
        </tr>
        ${orders.map(order => `
          <tr>
            <td>${order.name}</td>
            <td>${order.customer}</td>
            <td>${order.cost}</td>
            <td>${order.price}</td>
            <td>${order.profit}</td>
            <td>${order.date}</td>
          </tr>
        `).join('')}
      </table>
    `;

    const blob = new Blob([`\uFEFF${table}`], { type: 'application/vnd.ms-excel' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `訂單匯出_${new Date().toISOString().split('T')[0]}.xls`;
    link.click();
  }

  function clearForm() {
    document.getElementById('productName').value = '';
    document.getElementById('customerName').value = '';
    document.getElementById('productCost').value = '';
    document.getElementById('productPrice').value = '';
    document.getElementById('customDate').value = '';
  }

  window.onload = function () {
    renderOrders();
    updateTotalProfit();
  };
</script>

.side-menu a:hover {

</style>
<script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      if (menu.style.left === "0px") {
        menu.style.left = "-250px";
      } else {

      }
    }
