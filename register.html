<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>註冊 - 11DG11</title>
  <link rel="icon" href="favicon.png">
  <style>
    @keyframes fadeInGlass {
      0% {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(8px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }
  
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffd9ec, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }
  
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  
    .container {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(15px);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.2);
      width: 400px;
      animation: fadeInGlass 0.9s ease-out;
      transition: all 0.3s ease-in-out;
      border: 1px solid rgba(255, 182, 193, 0.2);
    }
  
    h1 {
      text-align: center;
      color: #ff4d94;
      font-size: 1.8rem;
      margin-bottom: 1.2rem;
    }
  
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.6rem 0;
      border-radius: 0.75rem;
      border: 1px solid #ffcce5;
      font-size: 1rem;
      transition: all 0.2s ease;
    }
  
    input:focus {
      outline: none;
      border-color: #ff99c2;
      box-shadow: 0 0 0 3px rgba(255, 153, 194, 0.3);
    }
  
    button {
      background: linear-gradient(to right, #ff66a3, #ff85b3);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
    }
  
    button:hover {
      background: linear-gradient(to right, #e05590, #ff66a3);
      box-shadow: 0 6px 14px rgba(255, 105, 180, 0.4);
    }
  
    .link-button {
      background-color: transparent;
      color: #ff66a3;
      text-decoration: underline;
      text-align: center;
      display: block;
      margin-top: 1rem;
      cursor: pointer;
      font-size: 0.95rem;
    }
  
    .link-button:hover {
      color: #e05590;
      text-decoration: none;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>註冊帳號</h1>
    <form id="registerForm">
      <label for="username">用戶名：</label>
      <input type="text" id="username" required placeholder="輸入用戶名" />

      <label for="password">密碼：</label>
      <input type="password" id="password" required placeholder="輸入密碼" />

      <label for="confirmPassword">確認密碼：</label>
      <input type="password" id="confirmPassword" required placeholder="確認密碼" />

      <button type="submit">註冊</button>
    </form>
    
    <p style="text-align: center;">已經有帳號？<a href="index.html" class="link-button">直接登入</a></p>
  </div>

  <script>
    // 註冊表單提交事件
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('密碼不一致！');
        return;
      }

      // 檢查是否已有此用戶名
      let users = JSON.parse(localStorage.getItem('users')) || [];
      const userExists = users.some(user => user.username === username);

      if (userExists) {
        alert('此帳號已經存在！');
        return;
      }

      // 新增用戶到本地儲存
      const newUser = { username, password };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      alert('註冊成功！');
      window.location.href = 'index.html'; // 註冊成功後跳轉到登入頁
    });
  </script>
</body>
</html>
