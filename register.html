<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>註冊 - 11DG11</title>
  <link rel="icon" href="favicon.png">
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffd9ec, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #ff4d94;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #d63384;
    }

    input, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border-radius: 0.75rem;
      border: 1px solid #ffcce5;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #ff99c2;
      box-shadow: 0 0 0 3px rgba(255, 153, 194, 0.3);
    }

    button {
      margin-top: 1.2rem;
      background: linear-gradient(to right, #ff66a3, #ff85b3);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #e05590, #ff66a3);
    }

    .section {
      margin-top: 1.5rem;
    }

    .link-button {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #ff66a3;
      text-decoration: underline;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .link-button:hover {
      color: #e05590;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>註冊帳號</h1>
    <form id="registerForm">
      <label for="username">用戶名</label>
      <input type="text" id="username" required placeholder="輸入用戶名" />

      <label for="password">密碼</label>
      <input type="password" id="password" required placeholder="輸入密碼" />

      <label for="confirmPassword">確認密碼</label>
      <input type="password" id="confirmPassword" required placeholder="再次輸入密碼" />

      <button type="submit">註冊</button>
    </form>

    <div class="section">
      <form id="emailVerifyForm">
        <label for="verifyEmail">限定 Email</label>
        <input type="email" id="verifyEmail" required placeholder="輸入授權 Email" />
        <button type="submit">發送驗證碼</button>
      </form>
    </div>

    <div class="section" id="codeSection" style="display: none;">
      <label for="verifyCode">輸入驗證碼</label>
      <input type="text" id="verifyCode" required placeholder="六位數驗證碼" />
      <button onclick="verifyCode()">驗證</button>
    </div>

    <a href="index.html" class="link-button">已經有帳號？登入</a>
  </div>

  <!-- JS scripts 放置於底部 -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>



  <script>
    let isVerified = false;
  
    emailjs.init('x7qRqNbN7C3eGzGQP');
  
    var firebaseConfig = {
      apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
      authDomain: "dg11-c954c.firebaseapp.com",
      projectId: "dg11-c954c",
      storageBucket: "dg11-c954c.appspot.com",
      messagingSenderId: "1010585577335",
      appId: "1:1010585577335:web:ad4f84c5205ba048b22372"
    };
  
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
  
    const fixedEmail = "q5413692@gmail.com";
  
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
  
        if (!isVerified) {
          alert('請先完成 Email 驗證後再註冊！');
          return;
        }
  
        if (password !== confirmPassword) {
          alert('密碼不一致！');
          return;
        }
  
        // 檢查用戶是否已經註冊
        db.collection('users').where('username', '==', username)
          .get()
          .then((querySnapshot) => {
            if (!querySnapshot.empty) {
              alert('此帳號已經存在！');
              return;
            }
  
            // 儲存新用戶到 Firestore
            db.collection('users').add({
              username: username,
              password: password
            })
            .then(() => {
              alert('註冊成功！');
              window.location.href = 'index.html'; // 註冊成功後跳轉到登入頁
            })
            .catch((error) => {
              console.error("註冊錯誤：", error);
              alert("註冊失敗，請稍後再試");
            });
          })
          .catch((error) => {
            console.error("檢查用戶存在錯誤：", error);
            alert("檢查用戶是否存在時發生錯誤");
          });
      });
  
      const form = document.getElementById('emailVerifyForm');
  
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('verifyEmail').value.trim();
  
        if (email !== fixedEmail) {
          alert("此 Email 無授權註冊");
          return;
        }
  
        const code = Math.floor(100000 + Math.random() * 900000).toString();
        const expiresAt = new Date().getTime() + 5 * 60 * 1000;
  
        try {
          await db.collection('verifications').doc(email).set({ code, expiresAt });
  
          await emailjs.send('service_3b5o83t', 'Verification Code Templa', {
            to_email: email,
            code: code
          });
  
          alert("驗證碼已寄出！");
          document.getElementById('codeSection').style.display = 'block';
        } catch (err) {
          console.error("寄送失敗：", err);
          alert("寄送失敗，請稍後再試");
        }
      });
    });
  
    async function verifyCode() {
      const email = document.getElementById('verifyEmail').value.trim();
      const userCode = document.getElementById('verifyCode').value.trim();
  
      try {
        const docRef = db.collection('verifications').doc(email);
        const docSnap = await docRef.get();
  
        if (!docSnap.exists) {
          alert("找不到驗證紀錄，請重新請求驗證碼");
          return;
        }
  
        const data = docSnap.data();
        const now = new Date().getTime();
  
        if (now > data.expiresAt) {
          alert("驗證碼已過期，請重新發送");
        } else if (userCode === data.code) {
          isVerified = true;
          alert("✅ 驗證成功！可以註冊帳號了");
        } else {
          alert("驗證碼錯誤，請重新輸入");
        }
      } catch (err) {
        console.error("驗證錯誤：", err);
        alert("驗證失敗，請稍後再試");
      }
    }
  </script>
</body>
</html>
