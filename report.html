  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js';
  
    // Firebase ÈÖçÁΩÆ
    const firebaseConfig = {
  apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
  authDomain: "dg11-c954c.firebaseapp.com",
  projectId: "dg11-c954c",
  storageBucket: "dg11-c954c.firebasestorage.app",
  messagingSenderId: "1010585577335",
  appId: "1:1010585577335:web:ad4f84c5205ba048b22372"
};
  
    // ÂàùÂßãÂåñ Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    document.addEventListener('DOMContentLoaded', () => {
      let costRevenueChart, profitPieChart, categoryChart;
  
      // Áï∂ÂâçÊó•ÊúüÂíåÈÅ∏È†ÖÂàùÂßãÂåñ
      const yearSelect = document.getElementById('yearSelect');
      const monthSelect = document.getElementById('monthSelect');
      const startDateInput = document.getElementById('startDate');
      const endDateInput = document.getElementById('endDate');
      const today = new Date();
      const currentYear = today.getFullYear();
      const currentMonth = today.getMonth() + 1;
  
      yearSelect.innerHTML = '';
      for (let y = currentYear - 5; y <= currentYear + 1; y++) {
        yearSelect.innerHTML += `<option value="${y}" ${y === currentYear ? 'selected' : ''}>${y}Âπ¥</option>`;
      }
  
      monthSelect.innerHTML = '';
      for (let m = 1; m <= 12; m++) {
        monthSelect.innerHTML += `<option value="${m}" ${m === currentMonth ? 'selected' : ''}>${m}Êúà</option>`;
      }
  
      startDateInput.value = `${currentYear}-${String(currentMonth).padStart(2, '0')}-01`;
      endDateInput.value = today.toISOString().split('T')[0];
  
      // ‰ΩøÁî® Firestore ÁîüÊàêÂ†±Ë°®
      async function generateReport() {
        const startDate = new Date(startDateInput.value);
        const endDate = new Date(endDateInput.value);
  
        // Á¢∫‰øùÂ∑≤Á∂ìÂàùÂßãÂåñ Firestore
        const ordersRef = collection(db, 'orders');
        const snapshot = await getDocs(ordersRef);
  
        let monthlyCost = 0, monthlyPrice = 0, monthlyProfit = 0;
        const categoryMap = {};
  
        snapshot.forEach(doc => {
          const order = doc.data();
          const date = new Date(order.date);
          if (date >= startDate && date <= endDate) {
            const cost = parseFloat(order.cost || 0);
            const price = parseFloat(order.price || 0);
            const profit = price - cost;
            monthlyCost += cost;
            monthlyPrice += price;
            monthlyProfit += profit;
  
            const category = order.category || "Êú™ÂàÜÈ°û";
            if (!categoryMap[category]) categoryMap[category] = 0;
            categoryMap[category] += price;
          }
        });
  
        updateCharts(monthlyCost, monthlyPrice, monthlyProfit, categoryMap);
      }
  
      function updateCharts(cost, price, profit, categories) {
        if (costRevenueChart) costRevenueChart.destroy();
        if (profitPieChart) profitPieChart.destroy();
        if (categoryChart) categoryChart.destroy();
  
        const ctx1 = document.getElementById('costRevenueChart').getContext('2d');
        costRevenueChart = new Chart(ctx1, {
          type: 'bar',
          data: {
            labels: ['ÊàêÊú¨', 'ÂîÆÂÉπ'],
            datasets: [{
              label: 'ÈáëÈ°ç (TWD)',
              data: [cost, price],
              backgroundColor: ['#ff9aa2', '#f6b2c0']
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'ÊàêÊú¨ËàáÂîÆÂÉπÊØîËºÉ'
              }
            }
          }
        });
  
        const ctx2 = document.getElementById('profitPieChart').getContext('2d');
        profitPieChart = new Chart(ctx2, {
          type: 'pie',
          data: {
            labels: ['Âà©ÊΩ§', 'ÊàêÊú¨'],
            datasets: [{
              data: [profit, cost],
              backgroundColor: ['#f67280', '#c06c84']
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: 'Âà©ÊΩ§ÁôæÂàÜÊØî'
              }
            }
          }
        });
  
        const ctx3 = document.getElementById('categoryChart').getContext('2d');
        categoryChart = new Chart(ctx3, {
          type: 'doughnut',
          data: {
            labels: Object.keys(categories),
            datasets: [{
              data: Object.values(categories),
              backgroundColor: Object.keys(categories).map((_, i) =>
                `hsl(${i * 40}, 70%, 70%)`
              )
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: 'ÂïÜÂìÅÂàÜÈ°ûÈä∑ÂîÆÂàÜÊûê'
              }
            }
          }
        });
      }
  
      // ÂåØÂá∫ Excel
      function exportToExcel() {
        const ordersRef = collection(db, 'orders');
        getDocs(ordersRef).then(snapshot => {
          const data = [];
          snapshot.forEach(doc => {
            data.push(doc.data());
          });
  
          const ws = XLSX.utils.json_to_sheet(data);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, "Â†±Ë°®");
          XLSX.writeFile(wb, "Â†±Ë°®.xlsx");
        });
      }
  
      // Á∂ÅÂÆö‰∫ã‰ª∂
      const generateReportBtn = document.getElementById('generateReportBtn');
      const exportToExcelBtn = document.getElementById('exportToExcelBtn');
  
      if (generateReportBtn && exportToExcelBtn) {
        generateReportBtn.addEventListener('click', generateReport);
        exportToExcelBtn.addEventListener('click', exportToExcel);
      } else {
        console.error('Êâæ‰∏çÂà∞ÊåâÈàïÂÖÉÁ¥†');
      }
    });
  </script>
