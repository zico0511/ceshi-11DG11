<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>11DG11 主頁</title>
  <link rel="icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
  
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffc6e3, #ffdbe9);
      overflow: hidden;
    }
  
    /* 動畫效果（加快速度） */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .fade-in {
      animation: fadeSlideIn 0.8s ease-out forwards;
    }
  
    .main-container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 60px;
      opacity: 0;
      animation: fadeSlideIn 0.8s ease-out 0.2s forwards;
      position: relative;
      z-index: 1;
    }
  
    .header {
      position: absolute;
      top: 40px;
      right: 60px;
      opacity: 0;
      animation: fadeSlideIn 0.8s ease-out 0.3s forwards;
      z-index: 10;
    }
  
    .logout-btn {
      font-size: 28px;
      padding: 20px 40px;
      background-color: white;
      color: #ff4d9a;
      border: none;
      border-radius: 50px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.3s ease, box-shadow 0.4s ease;
    }
  
    .logout-btn:hover {
      background-color: #fff0f7;
      box-shadow: 0 0 20px rgba(255, 77, 154, 0.5);
    }
  
    h1 {
      font-size: 72px;
      color: #fff;
      margin-bottom: 20px;
      font-weight: 700;
      opacity: 0;
      animation: fadeSlideIn 0.8s ease-out 0.4s forwards;
    }
  
    p {
      font-size: 36px;
      color: #fff;
      margin-bottom: 80px;
      opacity: 0;
      animation: fadeSlideIn 0.8s ease-out 0.5s forwards;
    }
  
    .menu {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      opacity: 0;
      animation: fadeSlideIn 0.8s ease-out 0.6s forwards;
    }
  
    .menu button {
      font-size: 32px;
      font-weight: bold;
      padding: 40px 60px;
      border-radius: 30px;
      border: 3px solid #fff;
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: 0.3s ease, box-shadow 0.4s ease, transform 0.3s ease;
      min-width: 280px;
    }
  
    .menu button:hover {
      background-color: rgba(255, 255, 255, 0.35);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 77, 154, 0.4);
    }
  
    /* 高級漸變 Logo */
    .logo {
      position: absolute;
      top: 30px;
      left: 60px;
      z-index: 11;
      font-size: 40px;
      font-weight: 900;
      letter-spacing: 1px;
      background: linear-gradient(135deg, #ff5da2, #ffa7d5, #ffe3f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      opacity: 0;
      animation: fadeSlideIn 0.8s ease-out 0.1s forwards;
      user-select: none;
      pointer-events: none;
    }
  
    @media (max-width: 1024px) {
      h1 {
        font-size: 48px;
      }
  
      p {
        font-size: 24px;
      }
  
      .menu button {
        font-size: 24px;
        padding: 30px 40px;
      }
  
      .logout-btn {
        font-size: 20px;
        padding: 14px 28px;
      }
  
      .logo {
        font-size: 28px;
        left: 30px;
      }
    }

    .user-id-box {
  position: absolute;
  top: 30px;
  left: 50px;
  padding: 12px 25px;
  border-radius: 25px;
  background: rgba(0, 0, 0, 0.6);  /* 深色透明背景 */
  backdrop-filter: blur(20px);  /* 背景模糊效果 */
  -webkit-backdrop-filter: blur(20px);
  border: 2px solid rgba(255, 255, 255, 0.6);  /* 明顯邊框 */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), inset 0 0 5px rgba(255, 255, 255, 0.6); /* 強化陰影效果 */
  font-family: 'Poppins', sans-serif;
  font-size: 22px;  /* 增加字體大小 */
  font-weight: 700;
  color: #ffffff;  /* 亮白色字體 */
  text-shadow: 0 3px 6px rgba(0, 0, 0, 0.6);  /* 更強的文字陰影 */
  transition: all 0.3s ease;
  animation: fadeInSlide 0.6s ease-out forwards;
  opacity: 0;
  z-index: 99;
  cursor: pointer;
}

.user-id-box:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6), inset 0 0 5px rgba(255, 255, 255, 0.8);
  border-color: rgba(255, 255, 255, 1);
  color: #ff4d9a;  /* 滑鼠懸停時的粉紅色文字 */
  letter-spacing: 2px;
  text-shadow: 0 4px 10px rgba(255, 77, 154, 0.8);
}

@keyframes fadeInSlide {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
  
  
  
  
</head>
<body>

  <div class="header">
    <button class="logout-btn" onclick="logout()">登出</button>
  </div>

  <div class="main-container">
    <h1>歡迎來到 11DG11 系統主頁</h1>
    <p>請選擇以下功能進入</p>
    <div class="menu">
      <button onclick="location.href='quotation.html'">📦 報價計算</button>
      <button onclick="location.href='orders.html'">🧾 訂單管理</button>
      <button onclick="location.href='products.html'">📁 庫存管理</button>
      <button onclick="location.href='report.html'">📊 報表分析</button>
      <button onclick="location.href='link-management.html'">🔗網址連結管理</button>
      <button onclick="location.href='blacklist.html'">⛔ 黑名單管理</button>
    </div>
    <div class="footer">
      <p>© 2025 11DG11 系統 | <a href="xzw.html">隱私政策</a></p>
    </div>
<!-- 左上角顯示登入 ID -->
<div id="user-id" class="user-id-box"></div>

  </div>

  <script>
    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'index.html';
    }
  </script>

<!-- Firebase SDK（若頁面還沒引入） -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // ✅ 初始化 Firebase（如果尚未初始化）
  const firebaseConfig = {
    apiKey: "AIzaSyCT0Li1XXZ4hZjBTrU8rp1N-ixV5dTrSZQ",
    authDomain: "dg11-c954c.firebaseapp.com",
    projectId: "dg11-c954c",
    storageBucket: "dg11-c954c.appspot.com",
    messagingSenderId: "1010585577335",
    appId: "1:1010585577335:web:ad4f84c5205ba048b22372"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  const db = firebase.firestore();

  // ✅ 顯示登入用戶資訊
  window.addEventListener('DOMContentLoaded', function () {
    const userId = sessionStorage.getItem('loggedInUserId'); // 必須在登入時先存這個 ID

    if (userId) {
      db.collection('users').doc(userId).get()
        .then((doc) => {
          if (doc.exists) {
            const userData = doc.data();
            document.getElementById('user-id').textContent = `已登入：${userData.username}`;
          } else {
            document.getElementById('user-id').textContent = '找不到使用者';
          }
        })
        .catch((error) => {
          console.error("查詢錯誤：", error);
          document.getElementById('user-id').textContent = '讀取失敗';
        });
    } else {
      document.getElementById('user-id').textContent = '尚未登入';
    }
  });
</script>

</body>
</html>
